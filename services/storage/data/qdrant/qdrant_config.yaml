# Qdrant Configuration
# Memory and performance settings for embedded mode

storage:
  # Memory-mapped files for zero-copy reads
  mmap_threshold: 1048576  # 1MB threshold for mmap
  
  # Segment optimization
  segment_max_size: 1073741824  # 1GB max segment size
  
  # Write-ahead log settings
  wal_segments: 10
  wal_capacity: 33554432  # 32MB WAL capacity

service:
  # Host and port (embedded mode doesn't use these but kept for compatibility)
  host: "0.0.0.0"
  http_port: 6333
  grpc_port: 6334
  
  # CORS settings
  enable_cors: false
  
  # Telemetry settings
  telemetry_disabled: true

cluster:
  # Single node configuration
  enabled: false

# Memory and performance limits
limits:
  # Maximum memory usage for vectors and metadata
  max_memory: "32GB"
  
  # Indexing limits
  max_indexing_threads: 4
  
  # Search limits  
  max_search_threads: 8
  max_concurrent_searches: 100
  
  # Collection limits
  max_collections: 1000

# Optimization settings
optimization:
  # Automatic optimization
  auto_optimize: true
  
  # Optimization intervals
  optimize_interval_sec: 3600  # 1 hour
  
  # Index optimization
  optimizers:
    deleted_threshold: 0.2
    vacuum_min_vector_number: 1000
    
# Logging configuration
log_level: "INFO"